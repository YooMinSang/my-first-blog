<html>
    <head>
        <title>멀티콘센트 실험실</title>
    </head>
    <body>
        <div>
            <h1><a href="">멀티탭 실험(장진혁, 유민상, 김병훈)</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
